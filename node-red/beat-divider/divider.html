<script type="text/javascript">
  RED.nodes.registerType('divider',{
  category: 'creativitease',
  color: '#a6bbcf',
  defaults: {
  name: {value: "bar"},
  input: {value: "beat"},
  output: {value: "bar"},
  ratio: {value: 4}
        },
  inputs:1,
  outputs:1,
  icon: "file.png",
  label: function() {
  return this.name||"divider";
  }
  });
</script>

<script type="text/x-red" data-template-name="divider">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-input"><i class="icon-tag"></i> Input event</label>
        <input type="text" id="node-input-input" placeholder="e.g. beat">
    </div>
    <div class="form-row">
        <label for="node-input-output"><i class="icon-tag"></i> Output event</label>
        <input type="text" id="node-input-output" placeholder="e.g. bar">
    </div>
    <div class="form-row">
        <label for="node-input-ratio"><i class="icon-tag"></i> Ratio (input events per output event)</label>
        <input type="text" id="node-input-ratio" placeholder="e.g. 4">
    </div>
</script>

<script type="text/x-red" data-help-name="divider">
    <p>Divides beats into bars etc</p>
</script>
